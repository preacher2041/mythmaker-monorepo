version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  web-dev:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    ports:
      - "9000:9000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/packages/ui/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=development

  design-system:
    build:
      context: .
      dockerfile: apps/design-system/Dockerfile
    ports:
      - "8081:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  design-system-dev:
    build:
      context: .
      dockerfile: apps/design-system/Dockerfile.dev
    ports:
      - "6006:6006"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/design-system/node_modules
      - /app/packages/ui/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=development

  # Database for API
  postgres:
    image: postgres:latest
    container_name: mythmaker-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-mythmaker}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_NAME:-mythmaker}"]
      interval: 5s
      timeout: 2s
      retries: 20

  # API Production
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - apps/api/.env
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-mythmaker}

  # API Development
  api-dev:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - apps/api/.env
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-mythmaker}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:9000}

  # Prisma Studio
  prisma-studio:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "cd apps/api && npx prisma studio --port 5555 --browser none"
    ports:
      - "${PRISMA_PORT:-5555}:5555"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - apps/api/.env
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-mythmaker}

volumes:
  postgres_data:

